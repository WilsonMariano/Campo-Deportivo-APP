<div class="row">
    <div class="col-md-4 col-sm-6 login">

        <h1>Ingresar</h1>
        <hr>
        <form [formGroup]="forma" (ngSubmit)="onSubmit()">

                <label for="usuario">Usuario</label>
                <input class="form-control" type="text" id="usuario" placeholder="Ingrese usuario"

                    requerido</span>
            </div>
