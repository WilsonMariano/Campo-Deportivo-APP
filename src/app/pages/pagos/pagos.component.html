<div class="row">
    <div class="col-md-12">
        <div class="white-box">

            <app-buscar-socio *ngIf="arrCuotas.length == 0" (value)="getCuotas($event)"></app-buscar-socio>
           
            <div *ngIf="arrCuotas.length != 0">
                <h2>Cuotas</h2>
                <hr>

                <button class="btn btn-primary" [routerLink]="'../../nuevo-pago/' + idSocio">Nuevo pago</button>

                <table class="table mt-3" *ngIf="arrCuotas.length != 0">
                    <thead>
                        <tr class="row">
                            <th class="col-md-2">Fecha pago</th>
                            <th class="col-md-3">Descripci√≥n</th>
                            <th class="col-md-3">Monto</th>
                            <th class="col-md-2">Vencimiento</th>
                            <th class="col-md-2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row" *ngFor="let p of arrCuotas">
                            <td class="col-md-2">{{_fx.dateFormat(p.fechaPago)}}</td>
                            <td class="col-md-3">{{p.descripcion}}</td>
                            <td class="col-md-3">{{p.monto}}</td>
                            <td class="col-md-2">{{_fx.dateFormat(p.fechaVencimiento)}}</td>
                            <td class="col-md-2"><a><i class="fas fa-print" (click)="_pdf.generarRecibo(p)"></i></a></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>

<app-spinner></app-spinner>
