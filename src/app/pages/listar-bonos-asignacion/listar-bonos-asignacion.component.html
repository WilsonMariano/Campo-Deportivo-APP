<div class="row">
    <div class="col-md-12">
        <div class="white-box">
            <h2>Listar bonos por asignación</h2>
            <hr>
            <div class="row">
                <form [formGroup]="forma" (ngSubmit)="onSubmit()">
                    <div class="form-group col-md-5">
                        <label>Fecha de asignación</label>
                        <input type="date" class="form-control" formControlName="fechaAsignacion">
                        <span class="form-invalid"
                            *ngIf="forma.controls['fechaAsignacion'].errors?.required && forma.controls['fechaAsignacion'].touched">*El
                            campo es requerido</span>
                    </div>
                    <div class="form-group col-md-5">
                        <label>Prestación</label>
                        <select class="form-control" formControlName="codPrestacion">
                            <option value="">Seleccione...</option>
                            <option [value]="p.clave" *ngFor="let p of arrPrestaciones">{{p.valor}}</option>
                        </select>
                        <span class="form-invalid"
                            *ngIf="forma.controls['codPrestacion'].errors?.required && forma.controls['codPrestacion'].touched">*El
                            campo es requerido</span>
                    </div>
                    <div class="form-group col-md-2">
                        <button type="submit" class="btn btn-primary" [disabled]="forma.invalid">Aceptar</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="white-box" *ngIf="arrBonos.length != 0">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Emisión</th>
                                <th>Socio N°</th>
                                <th>Apellido</th>
                                <th>Nombre</th>
                                <th>Prestación</th>
                                <th>Fecha asignación</th>
                                <th>Hora</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let b of arrBonos">
                                <td>{{b.fechaEmision}}</td>
                                <td>{{b.idSocio}}</td>
                                <td>{{b.apellido}}</td>
                                <td>{{b.nombre}}</td>
                                <td>{{b.prestacion}}</td>
                                <td>{{b.fechaAsignacion}}</td>
                                <td class="text-info"><b>{{_fx.timeFormat(b.horaAsignacion)}}</b></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
            </div>

        </div>
